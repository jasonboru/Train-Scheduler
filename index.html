<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="utf-8">
    <title>Train-Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

</head>
<body>


    <div class="container">


    <div class="titleBar jumbotron">
        <h1 class="text-center">Train Sceduler</h1>
        <h4 class="text-center">The only way of catching a train I have ever discovered is to miss the train before. <em>â€“ Gilbert K. Chesterton</em></h4>
    </div>


        <div class="panel panel-default">
            <table class="table table-bordered text-center" id="current-trains">
              <thead class="thead-inverse">
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    
        <div class="panel panel-default">
        <div class="form-group row">
            <label for="example-text-input" class="col-10 col-form-label">Train Name</label>
            <div class="col-10">
                <input class="form-control" type="input" id="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-search-input" class="col-10 col-form-label">Destination</label>
            <div class="col-10">
                <input class="form-control" type="input" id="destination">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-email-input" class="col-10 col-form-label">First Train Time (HH:MM - military time)</label>
            <div class="col-10">
                <input class="form-control" type="input" id="firstTrainTime">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-url-input" class="col-10 col-form-label">Frequency(min)</label>
            <div class="col-10">
                <input class="form-control" type="input" id="frequency">
            </div>
        </div>
        <input type="submit" class="btn btn-info" value="Submit Button" id="submit">
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                
            </div>
        </div>
    </div>
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
